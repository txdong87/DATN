<div class="heading-1" *ngIf="visit">
    <a class="visit-title" >
      <span style="font-size: 21px; color: #25b396; font-weight: 700">{{ visit.patientName }}</span>
      <span class="fs-18">
        - {{ visit.dob }}, {{ visit.patientSexText }} - {{ visit.patientCode }}
      </span>
      <span> - {{ visit.visitReason }} </span>
      <span >
        - {{ visit.doctorName }}
      </span>
      <span> - {{ getVisitStatus() }} </span>
    </a>

  </div>
