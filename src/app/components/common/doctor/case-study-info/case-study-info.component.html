<div class="heading-1" *ngIf="visit">
  <a class="visit-title">
    <span style="font-size: 21px; color: #25b396; font-weight: 700">{{ visit.patient.patientName }}</span>
    <span class="fs-18">
      - {{ visit.patient.dob }}, {{ visit.patientSexText }} - {{ visit.patient.patientCode }}
    </span>
    <span> - {{ visit.reason }} </span>
    <span>
      - {{ visit.status }}
    </span>
  
  </a>
</div>
