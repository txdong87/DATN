<div  class="tab-list-detail-visit">
  <as-split direction="horizontal">
    <as-split-area  [size]="30">
      <app-case-study-table></app-case-study-table>
      <!-- <app-patient-table (onSelectCaseStudy)="onSelectCaseStudy($event)"></app-patient-table> -->
    </as-split-area>
    <as-split-area [size]="70">
      <div style="height: 100%">
        <ng-container *ngIf="!isLoading">
          <div class="pd-10" >
            <app-case-study-info [visit]="selectedCaseStudy"></app-case-study-info>
            <p-tabView #tabView [activeIndex]="indexTab" class="tab-mainwork" [scrollable]="true" (onChange)="onTabChange($event)">
              <!-- <p-tabPanel header="Thông tin ca khám">
                <app-case-study-info></app-case-study-info>
              </p-tabPanel>  -->
              <p-tabPanel header="Thông tin ca khám">
                <app-case-study-detail></app-case-study-detail>  
              </p-tabPanel>
              <p-tabPanel header="Chỉ định HA">
                <app-tab-cdha [caseStudy]="selectedCaseStudy"></app-tab-cdha>
              </p-tabPanel>
              <p-tabPanel header="Đơn thuốc">
                <app-prescription-tab></app-prescription-tab>
              </p-tabPanel>
            </p-tabView>
          </div>
          </ng-container>
      </div>
    </as-split-area>
  </as-split>
</div>
