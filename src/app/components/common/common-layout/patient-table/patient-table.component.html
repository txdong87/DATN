<div class="col-12 py-0 px-3 w-full">
  <p-table [value]="caseStudy" [columns]="cols" [resizableColumns]="true" selectionMode="single" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr >
        <td *ngFor="let col of columns" (click)="onColumnClick($event, rowData)">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-contextMenu #menu styleClass="w-16rem" [model]="actions"></p-contextMenu>
